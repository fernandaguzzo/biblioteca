{% extends "base.html" %}

{% block content %}
<section class="admin-panel">
    <h2>Painel Administrativo</h2>
    
    <div class="admin-section">
        <h3>Adicionar Novo Livro</h3>
        <form method="POST" action="{{ url_for('adicionar_livro') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
            <div class="form-group">
                <label for="capa">Capa do Livro:</label>
                <input type="file" id="capa" name="capa" accept="image/*">
            </div>
            <button type="submit" class="btn">Adicionar Livro</button>
        </form>
    </div>
    
    <div class="admin-links">
        <div class="admin-link-card">
            <h3>Livros Cadastrados</h3>
            <p>Visualize e gerencie todos os livros</p>
            <a href="{{ url_for('admin_livros') }}" class="btn">Acessar</a>
        </div>
        
        <div class="admin-link-card">
            <h3>Empréstimos Ativos</h3>
            <p>Controle de empréstimos em andamento</p>
            <a href="{{ url_for('admin_emprestimos') }}" class="btn">Acessar</a>
        </div>
    </div>
</section>
{% endblock %}
